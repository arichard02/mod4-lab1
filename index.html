<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
  <!-- Task 1 -->
  <h2>Task 1</h2>
  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
  <button onclick="handleFormatName()">Format Name</button>
  <p id="nameResult"></p>

  

   <!-- Task 2 -->
  <h2>Task 2</h2>
  <input type="number" id="price2" placeholder="Price">
  <input type="number" id="quantity2" placeholder="Quantity">
  <input type="number" id="taxRate2" placeholder="Tax Rate">
  <button onclick="handleTotalCost2()">Calculate Total</button>
  <p id="costResult2"></p>



   <!-- Task 3 -->
  <h2>Task 3</h2>
  <input type="number" id="age" placeholder="Age">
  <select id="isEmployed">
    <option value="true">Employed</option>
    <option value="false">Unemployed</option>
  </select>
  <button onclick="handleEligibility()">Check Eligibility</button>
  <p id="eligibilityResult"></p>



   <!-- Task 4 -->
  <h2>Task 4</h2>
  <input type="number" id="price4" placeholder="Price">
  <input type="number" id="quantity4" placeholder="Quantity">
  <input type="number" id="taxRate4" placeholder="Tax Rate">
  <input type="number" id="discount4" placeholder="Discount (optional)">
  <button onclick="handleTotalCost4()">Calculate Total</button>
  <p id="costResult4"></p>


  <script src="script.js"></script>
    
</body>
</html>
